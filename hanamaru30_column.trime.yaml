name: hanamaru30R

style:
  __include: hanamaru.trime:/style

preset_keys:
  __include: hanamaru.trime:/preset_keys

liquid_keyboard:
  __include: hanamaru.trime:/liquid_keyboard

fallback_colors:
  __include: hanamaru.trime:/fallback_colors

preset_keyboards:
  __include: hanamaru.trime:/preset_keyboards

  default:
    __include: hanamaru.trime:/preset_keyboards/default
    __patch:
      keys/@before 0: {click: "0"}
      keys/@before 1: {click: "1"}
      keys/@before 2: {click: "2"}
      keys/@before 3: {click: "3"}
      keys/@before 4: {click: "4"}
      keys/@before 5: {click: "5"}
      keys/@before 6: {click: "6"}
      keys/@before 7: {click: "7"}
      keys/@before 8: {click: "8"}
      keys/@before 9: {click: "9"}
      keys/@10/width: 0
      keys/@after 19: {click: ";"}
      keys/@20/width: 0
      keys/@21: {}
      keys/@29: {}
      keys/@before 34: {click: ","}
      keys/@before 35: {click: "."}
      keys/@before 36: {click: "/"}
      keys/@30: {width: 15, composing: "'", __include: "hanamaru.trime:/preset_keyboards/default/keys/@31"}
      keys/@31: {__include: "hanamaru.trime:/preset_keyboards/default/keys/@21"}
      keys/@32: {click: "'"}
      keys/@34: {}
      keys/@35: {__include: "hanamaru.trime:/preset_keyboards/default/keys/@29"}

preset_color_schemes:
  __include: hanamaru.trime:/preset_color_schemes