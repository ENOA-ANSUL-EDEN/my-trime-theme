    hilited_on_key_back_color: 0xff6750a4 # 锁定时的高亮背景（按下时）
    on_key_text_color: 0xffffffff # 键锁定时文本
    hilited_on_key_text_color: 0xffffffff # 键锁定时的高亮文本


  material_dark:
