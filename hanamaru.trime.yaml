    border_color: 0xfff5f0f4

    #悬浮窗
    text_color: 0xff2e2e2e # 编码色
    text_back_color: 0xffffffff # 悬浮窗背景
    hilited_back_color: 0x006750a4 # 高亮编码背景

    # 候选栏
    candidate_back_color: 0xfff5f0f4 # 0xFFFFFBFE
    comment_text_color: 0xff78808d # 候选项提示
