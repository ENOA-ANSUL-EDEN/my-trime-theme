preset_keyboards:
  default:
    author: " "
    name: 26键默认布局
    width: 10
    ascii_mode: 0
    lock: true
    label_transform: uppercase
    keys:
      - {click: q, hint: "Home", long_click: "`", swipe_up: "q_sym", swipe_down: Home}
      - {click: w, long_click: "{", swipe_up: "w_sym"}
      - {click: e, long_click: "}", swipe_up: "e_sym"}
      - {click: r, long_click: "[", swipe_up: "r_sym"}
      - {click: t, long_click: "]", swipe_up: "t_sym"}
      - {click: y, long_click: "%", swipe_up: "y_sym"}
      - {click: u, long_click: "=", swipe_up: "u_sym"}
      - {click: i, long_click: "|", swipe_up: "i_sym"}
      - {click: o, long_click: "^", swipe_up: "o_sym"}
      - {click: p, hint: "End", long_click: "\\", swipe_up: "p_sym", swipe_down: End}

      - {width: 5}
      - {click: a, hint: "全选", long_click: "@", swipe_up: "a_sym", swipe_down: select_all}
      - {click: s, long_click: "#", swipe_up: "s_sym"}
      - {click: d, hint: "日期", long_click: "$", swipe_up: "d_sym", swipe_down: "Date"}
      - {click: f, hint: "时间", long_click: "_", swipe_up: "f_sym", swipe_down: "Time"}
      - {click: g, long_click: "&", swipe_up: "g_sym", swipe_down: "Keyboard_edit"}
      - {click: h, long_click: "-", swipe_up: "h_sym"}
      - {click: j, long_click: "+", swipe_up: "j_sym", swipe_down: "liquid_keyboard_clipboard"}
      - {click: k, long_click: "(", swipe_up: "k_sym", swipe_down: "liquid_keyboard_emoji"}
      - {click: l, long_click: ")", swipe_up: "l_sym", swipe_down: "{hint_switch}{symbol_switch}"}
      - {width: 5}

      - {click: Shift_L, composing: Escape2, swipe_down: Menu, width: 15, hilited_key_back_color: benter}
      - {click: z, long_click: "*", swipe_up: "z_sym", swipe_down: "[]{Left}"}
      - {click: x, hint: "剪切", long_click: "\"", swipe_up: "x_sym", swipe_down: cut}
      - {click: c, hint: "复制", long_click: "'", swipe_up: "c_sym", swipe_down: copy}
      - {click: v, hint: "粘贴", long_click: "~", swipe_up: "v_sym", swipe_down: paste}
      - {click: b, long_click: ":", swipe_up: "b_sym"}
      - {click: n, hint: "换行", long_click: "!", swipe_up: "n_sym", swipe_down: "\n"}
      - {click: m, hint: "mode", long_click: "?", swipe_up: "m_sym", swipe_down: "Mode_switch"}
      - {click: BackSpace2, swipe_up: all_clear, swipe_down: del_line, swipe_left: Delete, width: 15}

      - {click: liquid_keyboard_ascii, composing: SSX, width: 15}
      - {click: Keyboard_number, swipe_up: "liquid_keyboard_ascii", swipe_down: Theme_settings, composing: SX}
      - {click: ",", label: " ，", long_click: "<>{Left}", composing: SX}
      - {click: spcae, swipe_left: "Left", swipe_right: "Right", swipe_up: "Up", swipe_down: "Down", width: 30}
      - {click: ".", label: " 。", composing: CX}
      - {click: Mode_switch, long_click: liquid_keyboard_switch, composing: CX}
      - {click: Return, long_click: "Color_switch", composing: WX, swipe_up: Mode_switch, width: 15, key_back_color: benter, key_text_color: tenter,}

  number:
    author: "暖暖"
    name: 数字+
    width: 20
    ascii_mode: 1
    keys:
      - {click: "+", long_click: "#", key_back_color: bgn, key_text_color: tgn}
      - {click: 1}
      - {click: 2}
      - {click: 3}
      - {click: spcae2, key_back_color: bgn, key_text_color: tgn}

      - {click: "-", long_click: "%", key_back_color: bgn, key_text_color: tgn}
      - {click: 4}
      - {click: 5}
      - {click: 6}
      - {click: "=", long_click: "u", key_back_color: bgn, key_text_color: tgn}

      - {click: "*", long_click: "±", key_back_color: bgn, key_text_color: tgn}
      - {click: 7, long_click: select_all}
      - {click: 8, long_click: copy}
      - {click: 9, long_click: paste, swipe_down: paste}
      - {click: BackSpace}

      - {click: "/", long_click: '\', key_back_color: bgn, key_text_color: tgn}
      - {click: Keyboard_default, long_click: ":"}
      - {click: 0, long_click: cut}
      - {click: ".", key_back_color: bgn, key_text_color: tgn}
      - {click: Return, long_click: Menu, key_back_color: benter, key_text_color: tenter,}

  edit:
    name: "编辑键盘"
    width: 20.25
    height: 70
    ascii_mode: 1
    keys:
      - {click: select_all}
      - {click: Left2}
      - {click: Up}
      - {click: Right2}
      - {click: Keyboard_default, width: 19}

      - {click: cut}
      - {click: Left}
      - {click: Shift_L}
      - {click: Right}
      - {click: spcae2, width: 19}

      - {click: copy}
      - {click: Home}
      - {click: Down}
      - {click: End}
      - {click: BackSpace, width: 19}

      - {click: paste}
      - {click: undo}
      - {click: Tab1}
      - {click: redo}
      - {click: Return, width: 19,}

preset_keys:
  # 基础功能键
  Shift_L: {label: Shift, preview: '⇪', functional: true, send: Shift_L}
  Return: {label: enter_labels, preview: '↩', functional: true, send: Return}
  Return2: {label: 回车, send: Return }
  BackSpace: {label: 退格, preview: '⇦', repeatable: true, functional: true, send: BackSpace}
  BackSpace2: {label: Rol, preview: "⇦", repeatable: true, functional: true, send: BackSpace}
  spcae: {repeatable: false, preview: ' ', functional: false, label: '_______', send: space}
  spcae2: {repeatable: false, label: '空格', functional: true, send: space}

  # 方向键
  Left: {label: '←', send: Left, repeatable: true, functional: false}
  Right: {label: '→', send: Right, repeatable: true, functional: false}
  Up: {label: '↑', send: Up, repeatable: true, functional: false}
  Down: {label: '↓', send: Down, repeatable: true, functional: false}
  Left2: {label: '⇦', send: Control+Left, repeatable: true, functional: false}
  Right2: {label: '⇨', send: Control+Right, repeatable: true, functional: false}

  # 编辑功能
  select_all: {label: 全选, functional: false, send: Control+a}
  cut: {label: 剪切, functional: false, send: Control+x}
  copy: {label: 复制, functional: false, send: Control+c}
  paste: {label: 粘贴, functional: false, send: Control+v}
  undo: {label: 撤销, functional: false, send: Control+z}
  redo: {label: 重做, functional: false, send: Control+Shift+z}

  # 光标控制
  Home: {label: 行首, send: Home, functional: false}
  End: {label: 行尾, send: End, functional: false}
  Page_Up: {label: 上页, send: Page_Up, functional: false}
  Page_Down: {label: 下页, send: Page_Down, functional: false}

  # 键盘切换
  Keyboard_default: {label: 返回, functional: true, send: Eisu_toggle, select: .default}
  Keyboard_number: {label: 123, functional: true, send: Eisu_toggle, select: number}
  Keyboard_edit: {label: 123, functional: false, send: Eisu_toggle, select: edit}

  # Liquid Keyboard
  liquid_keyboard_exit: {label: 返回, send: function, command: liquid_keyboard, option: "-1"}
  liquid_keyboard_switch: {label: 更多, send: function, command: liquid_keyboard, option: "特殊"}
  liquid_keyboard_tabs: {label: 更多, send: function, command: liquid_keyboard, option: "更多"}
  liquid_keyboard_emoji: {label: "🙂", send: function, command: liquid_keyboard, option: "emoji"}
  liquid_keyboard_clipboard: {label: 剪贴, send: function, command: liquid_keyboard, option: "剪贴"}
  liquid_keyboard_ascii: {label: 符号, send: function, command: liquid_keyboard, option: "英文", functional: true}

  # 输入模式切换
  Mode_switch: {toggle: ascii_mode, functional: true, send: Mode_switch, states: [中, EN]}
  # 日期时间
  Date: {label: 日期, send: function, command: date, option: " yyyy-MM-dd "}
  Time: {label: 時間, send: function, command: date, option: "HH:mm:ss"}
  # 特殊功能
  Menu: {label: 菜单, functional: false, send: Menu}
  Settings: {label: 设置, functional: false, send: SETTINGS}
  Theme_settings: {label: 主题, send: SETTINGS, option: "theme"}
  Color_switch: {label: 配色, functional: false, send: PROG_RED}

  # 符号按键
  q_sym: {label: "`", commit: "`"}
  w_sym: {label: "{", commit: "{"}
  e_sym: {label: "}", commit: "}"}
  r_sym: {label: "[", commit: "["}
  t_sym: {label: "]", commit: "]"}
  y_sym: {label: "%", commit: "%"}
  u_sym: {label: "=", commit: "="}
  i_sym: {label: "|", commit: "|"}
  o_sym: {label: "^", commit: "^"}
  p_sym: {label: "\\", commit: "\\"}
  a_sym: {label: "@", commit: "@"}
  s_sym: {label: "#", commit: "#"}
  d_sym: {label: "$", commit: "$"}
  f_sym: {label: "_", commit: "_"}
  g_sym: {label: "&", commit: "&"}
  h_sym: {label: "-", commit: "-"}
  j_sym: {label: "+", commit: "+"}
  k_sym: {label: "(", commit: "("}
  l_sym: {label: ")", commit: ")"}
  z_sym: {label: "*", commit: "*"}
  x_sym: {label: "\"", commit: "\""}
  c_sym: {label: "'", commit: "'"}
  v_sym: {label: "~", commit: "~"}
  b_sym: {label: ":", commit: ":"}
  n_sym: {label: "!", commit: "!"}
  m_sym: {label: "?", commit: "?"}

  # 高级编辑
  del_line: {label: "Del↔", functional: false, text: "{End}{Shift+Home}{Delete}"}
  all_clear: {label: "⇤", text: "{Control+End}{Control+Shift+Home}{Delete}"}

  # 切换开关
  hint_switch: {toggle: _hide_key_hint, send: Mode_switch, states: [≑, ≟]}
  symbol_switch: {toggle: _hide_key_symbol, send: Mode_switch, states: [☰, ☱]}

  # 候选选择
  CX: {label: "U", send: 2}
  SX: {label: "Su", send: 3}
  SSX: {label: "Yun", send: 4}
  WX: {label: "Fi", send: 5}
