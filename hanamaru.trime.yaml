# Hanamaru Trime Theme Configuration
# encoding: utf-8

config_version: "1.0"
name: "Hanamaru"
author: "https://github.com/MULE-FEHU-EOLIA-ARTONELICO"

style:
  # 功能
  auto_caps: false
  proximity_correction: true
  reset_ascii_mode: true
  candidate_use_cursor: true
  comment_on_top: true
  horizontal: false
  # 字体
  candidate_font: han.ttf
  comment_font: comment.ttf
  hanb_font: hanb.ttf
  key_font: symbol.ttf
  label_font: label.ttf
  latin_font: latin.ttf
  preview_font: latin.ttf
  symbol_font: symbol.ttf
  text_font: latin.ttf
  # 尺寸
  candidate_padding: 16
  candidate_spacing: 0.5
  candidate_text_size: 16
  candidate_view_height: 28
  comment_height: 14
  comment_text_size: 12
  key_height: 42
  key_long_text_size: 16
  key_text_size: 20
  key_width: 10.0
  keyboard_height: 270
  keyboard_height_land: 200
  horizontal_gap: 10
  vertical_gap: 8
  label_text_size: 16
  preview_height: 56
  preview_offset: -32
  preview_text_size: 40
  symbol_text_size: 10
  text_size: 14
  vertical_correction: -5
  # 边距
  keyboard_padding: 3
  keyboard_padding_bottom: 0
  # 圆角
  round_corner: 6
  shadow_radius: 0.0
  # Enter 键标签
  enter_label_mode: 0
  enter_labels:
    go: 前往
    done: 完成
    next: 下个
    pre: 上个
    search: 搜索
    send: 发送
    default: Enter
  # 字符偏移
  key_symbol_offset_y: 2
  key_hint_offset_y: -2

preedit:
  horizontal_padding: 8
  alpha: 0.8
  top_end_radius: 4
  foreground:
    font_size: 16

window:
  insets:
    vertical: 4
    horizontal: 4
  item_padding:
    vertical: 0
    horizontal: 4
  foreground:
    label_font_size: 20
    text_font_size: 20
    comment_font_size: 16

fallback_colors:
  candidate_text_color: text_color
  bgn: off_key_back_color
  tgn: off_key_text_color
  benter: off_key_back_color
  tenter: off_key_text_color

