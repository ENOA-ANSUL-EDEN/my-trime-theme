    # Shift 键
    on_key_back_color: 0xB0C6FF # 锁定时背景
    hilited_on_key_back_color: 0xB0C6FF # 锁定时的高亮背景（按下时）
    on_key_text_color: *color1 # 键锁定时文本
    hilited_on_key_text_color: *color1 # 键锁定时的高亮文本

    benter: 0xB0C6FF #回车键背景色
    tenter: *color1 #回车键文字颜色

liquid_keyboard:
  # 目前只能直接写参数，不支持变量或者fallback机制。
  # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
  author: "tumuyan"
  row: 6              #每屏最多显示多少行按键
  row_land: 5         #横屏每屏最多显示多少行按键
  key_height: 40      #按键高度
  key_height_land: 40 #横屏模式按键高度
  single_width: 60    #single类型的按键宽度
  vertical_gap: 8     #纵向按键间隙
  margin_x: 2       #左右按键间隙的1/2
  fixed_key_bar: # 固定按键条
    position: right  # 摆放位置（在滚动区域的……） top|bottom|left|right
    keys: # 按键（显示名称为对应的label，不能放太多）
      - liquid_keyboard_exit
      - space1
      - BackSpace
      - Return2
      - liquid_keyboard_clipboard
      - liquid_keyboard_tabs
  keyboards: [emoji, math, ascii, cn, history, clipboard, collection, draft, symbollist, list, ids, symbol, tabs, pinyin, script_symbols, jp, grease, rusa, korea, lation, yinbiao, unit, yanwenzi, combing, emoji_full, candidate]  #tab列表
  tabs:
    name: 更多
    type: TABS
  candidate:
    name: 候选
    type: CANDIDATE
  history:
    name: 常用
    type: HISTORY
  emoji:
    type: SINGLE
    keys: "🤓😡🤡😋😅😭🤔😆🤣😂😎👍🐍🦌😁😇🐴😴😨😰🧐🤬🤤😫🥱🤭🫢🫣"
  emoji_full:
